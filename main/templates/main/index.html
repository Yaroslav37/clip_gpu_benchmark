<!DOCTYPE html>
<html>
<head>
    <title>Обработка изображения</title>
</head>
<body>
    <h1>Обработка изображения</h1>

    <form method="POST" action="{% url 'process_image' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="comment" placeholder="Введите комментарий">
        <br>
        <input type="file" name="myfile">
        <br>
        <input type="submit" value="Загрузить файл и комментарий">
        <!-- <input type="file" name="myfile">
        <input type="submit" value="Загрузить файл"> -->
    </form>

    <!-- Результаты выполнения кода -->
    <h2>Результаты выполнения:</h2>
    <ul>
        {% for result in results %}
            <li>{{ result.0 }}: {{ result.1 }}</li>
        {% endfor %}
    </ul>

    <!-- Время выполнения -->
    <p>Время выполнения: {{ execution_time }} сек.</p>

</body>
</html>
